---
# tasks file for kvm_provision
- name: Ensure requirements in place
  package:
    name:
      - guestfs-tools
      - python3-libvirt
    state: present
  

- name: Get VMs list
  community.libvirt.virt:
    command: list_vms
  register: existing_vms
  changed_when: no

- name: Copy base image to libvirt directory
  copy:
    dest: "{{ libvirt_pool_dir }}/{{ vm_name }}.qcow2"
    src: "{{ base_image_url }}"
    force: no
    remote_src: yes 
    mode: 0660
  register: copy_results

- name: virt-sysprep
  command: |
    virt-sysprep -a {{ libvirt_pool_dir }}/{{ vm_name }}.qcow2
  when: copy_results is changed
 

- name: Configure the image
  command: |
    virt-customize -a {{ libvirt_pool_dir }}/{{ vm_name }}.qcow2 \
    --hostname {{ vm_name }}.virtu.lan \
    --firstboot-command 'useradd -m mitre' \
    --root-password password:{{ vm_root_pass }} \
    --uninstall cloud-init --selinux-relabel

- name: Define vm
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('template', 'vm-template.xml.j2') }}"
  when: "vm_name not in existing_vms.list_vms"

- name: Ensure VM is started
  community.libvirt.virt:
    name: "{{ vm_name }}"
    state: running
  register: vm_start_results
  until: "vm_start_results is success"
  retries: 15

- name: Sleep for 30 seconds and continue with play
  ansible.builtin.wait_for:
    timeout: 30

- name: Ensure VM is stopped
  debugger: on_skipped
  community.libvirt.virt:
    name: "{{ vm_name }}"
    state: shutdown
  register: vm_stop_results
  until: "vm_stop_results is success"
  retries: 20
  
- name: unDefine vm
  community.libvirt.virt:
    name: "{{ vm_name }}"
    command: undefine
  when: "vm_stop_results is success"
  
- name: Configure the image again
  command: |
    virt-customize -a {{ libvirt_pool_dir }}/{{ vm_name }}.qcow2 \
    --ssh-inject 'mitre:file:{{ ssh_key }}'
    --password mitre:password:{{ vm_user_pass }} \
    --copy-in /home/mitre/proj/mitre/kvmlab/roles/kvm_provision/defaults/mitresudo:/etc/sudoers.d/
    --sm-credentials mitreto:password:{{ vm_user_pass }} \
    --sm-register \
    --sm-attach auto --selinux-relabel

- name: Define vm again
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('template', 'vm-template.xml.j2') }}"
  when: "vm_name not in existing_vms.list_vms"

- name: Ensure VM is started again
  community.libvirt.virt:
    name: "{{ vm_name }}"
    state: running
  register: vm_start_results
  until: "vm_start_results is success"
  retries: 15
  delay: 10    

- name: Ensure temporary file is deleted
  file:
    path: "/tmp/{{ base_image_name }}"
    state: absent
  when: cleanup_tmp | bool
